<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color:#61199e;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .topic-selection {
            text-align: center;
        }

        .topics {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .topic-btn {
            background-color: #61199e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .topic-btn:hover {
            background-color: #61199e;
            transform: translateY(-2px);
        }

        .quiz-container {
            display: none;
        }

        .question-number {
            font-size: 1.2rem;
            color: #61199e;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:hover {
            background-color: #f0f4f8;
            border-color: #61199e;
        }

        .option.selected {
            background-color: #e1eaf5;
            border-color: #61199e;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #00ff00;
            color: white;
        }

        .btn-primary:hover {
            background-color: #00ff00;
        }

        .btn-secondary {
            background-color: #ff0000;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #ff0000;
        }

        /* .explanation {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f4f8;
            border-radius: 6px;
            display: none;
        } */

        .results {
            text-align: center;
            display: none;
        }

        .score {
            font-size: 3rem;
            color: #4a6fa5;
            margin: 20px 0;
        }

        .message {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #4a6fa5;
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .topics {
                flex-direction: column;
                align-items: center;
            }
            
            .topic-btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>

        <header>
            <h1>Quiz Master</h1>

        </header>

        <div class="card topic-selection" id="topicSelection">
            <h2>Choose a Topic</h2>
            <div class="topics">
                <button class="topic-btn" data-topic="oops">Object Oriented Programming</button>
                <button class="topic-btn" data-topic="os">Operating Systems</button>
                <button class="topic-btn" data-topic="dbms">Database Management</button>
                <button class="topic-btn" data-topic="cn">Computer Networks</button>
            </div>
        </div>

        <div class="card quiz-container" id="quizContainer">

            </div>

            <div class="navigation">

            </div>
        </div>

        <div class="card results" id="resultsContainer">
            <h2>Quiz Completed!</h2>
            <div class="score" id="score">0/10</div>
            <div class="message" id="message"></div>
            <button class="btn btn-primary" id="restartBtn">Take Another Quiz</button>
        </div>
    </div>

            topicButtons.forEach(button => {
                button.addEventListener('click', () => {
                    currentTopic = button.getAttribute('data-topic');
                    startQuiz();
                });
            });

            // Add event listeners to navigation buttons
            prevBtn.addEventListener('click', showPreviousQuestion);
            nextBtn.addEventListener('click', showNextQuestion);
            restartBtn.addEventListener('click', restartQuiz);
        }

        // Start the quiz
        async function startInterview() {
  state.currentQuestion = 0;
  state.answers = [];

  try {
    state.generatedQuestions = await fetchQuestions();

    if (!state.generatedQuestions || !state.generatedQuestions.length) {
      alert("Failed to load interview questions.");
      return;
    }

    showQuestion();
    updateProgress();
  } catch (err) {
    alert("Server error while generating questions.");
    console.error(err);
  }
}

            // Get questions for the selected topic
            currentQuestions = quizData[currentTopic];
            currentQuestionIndex = 0;
            userAnswers = new Array(currentQuestions.length).fill(null);
            
            // Hide topic selection and show quiz
            topicSelection.style.display = 'none';
            quizContainer.style.display = 'block';
            
            // Display the first question
            displayQuestion();
        }

        // Display the current question
        function displayQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            
            // Update question number and text
            questionNumber.textContent = `Question ${currentQuestionIndex + 1} of ${currentQuestions.length}`;
            questionText.textContent = question.question;
            
            // Update progress bar
            progressBar.style.width = `${((currentQuestionIndex + 1) / currentQuestions.length) * 100}%`;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Create option elements
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[currentQuestionIndex] === index) {
                    optionElement.classList.add('selected');
                }
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Update navigation buttons
            prevBtn.disabled = currentQuestionIndex === 0;
            
            // Hide explanation initially
            explanation.style.display = 'none';
            
            // Update next button text for last question
            if (currentQuestionIndex === currentQuestions.length - 1) {
                nextBtn.textContent = 'Finish Quiz';
            } else {
                nextBtn.textContent = 'Next';
            }
        }

        // Select an option
        function selectOption(optionIndex) {
            // Update user's answer
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // Update UI to show selected option
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                if (index === optionIndex) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
            
            // Show explanation
            const question = currentQuestions[currentQuestionIndex];
            // explanationText.textContent = question.explanation;
            // explanation.style.display = 'block';
        }

        // Show previous question
        function showPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        // Show next question or finish quiz
        function showNextQuestion() {
            if (userAnswers[currentQuestionIndex] === null) {
                alert('Please select an answer before proceeding.');
                return;
            }
            
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                finishQuiz();
            }
        }

        // Finish the quiz and show results
        function finishQuiz() {
            // Calculate score
            score = 0;
            currentQuestions.forEach((question, index) => {
                if (userAnswers[index] === question.correct) {
                    score++;
                }
            });
            
            // Hide quiz and show results
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            // Display score and message
            scoreElement.textContent = `${score}/${currentQuestions.length}`;
            
            // Custom message based on score
            if (score === currentQuestions.length) {
                messageElement.textContent = 'Perfect! You are an expert!';
            } else if (score >= currentQuestions.length * 0.7) {
                messageElement.textContent = 'Great job! You have a good understanding.';
            } else if (score >= currentQuestions.length * 0.5) {
                messageElement.textContent = 'Good effort! Keep learning.';
            } else {
                messageElement.textContent = 'Keep studying! You can do better.';
            }
        }

        // Restart the quiz
        function restartQuiz() {
            // Reset state
            currentTopic = '';
            currentQuestions = [];
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            // Show topic selection and hide results
            resultsContainer.style.display = 'none';
            topicSelection.style.display = 'block';
        }

        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
